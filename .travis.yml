language: java

env:
  - RAILS_ENV=test

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

before_install:
  - gem update --system 2.6.11
  - gem update bundler

before_script:
  - mysql -utravis < src/main/resources/database/schema_creation.sql
  - mysql -utravis < src/main/resources/database/user.sql
